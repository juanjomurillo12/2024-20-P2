<div class="trainer-cards-container">
  <div
    *ngFor="let trainer of trainers"
    class="trainer-card"
    (click)="navigateToDetail(trainer.id)"
  >
    <img [src]="trainer.imageUrl" alt="Image of {{ trainer.name }}" class="trainer-image" />
    <div class="trainer-info">
      <h3>{{ trainer.name }}</h3>
      <p>{{ trainer.smallSnopsies }}</p>
      <p><strong>Number of Pok√©mon:</strong> {{ calculateNumberOfPokemons(trainer) }}</p>
    </div>
  </div>
</div>
